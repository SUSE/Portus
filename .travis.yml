language: ruby
rvm:
  # The version used at SLE12
  - 2.1.2

  # Stable versions
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.0

  # Future versions
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head

# Cache some directories and dependencies
cache:
  bundler: true
  directories:
    - node_modules
    - $HOME/.nvm

before_install:
  - gem update --system

  # Use the latest stable Node.js
  - nvm install stable
  - nvm use stable

  # Install Yarn
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update
  - sudo apt-get install yarn
  - yarn install

before_script:
  - mysql -e 'create database portus_test;'

script:
  # Ruby tests
  - bundle exec rspec spec packaging/suse/portusctl/spec

  # Style and security checks
  - bundle exec rubocop -V
  - bundle exec rubocop -F
  - bundle exec brakeman -z -A -x CheckUnscopedFind,CheckRender

  # Javascript style
  - yarn run eslint

